<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout_public}">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<title>아이디 찾기</title>
</head>

<body>
	<div layout:fragment="content">
		<div class="w3-content w3-container w3-margin-top">
			<div class="w3-container w3-card-4">
				<div class="w3-center w3-large w3-margin-top">
					<h3>아이디 찾기 검색결과</h3>
				</div>
				<div>
					<div th:each="user, index : ${userlist}">
						<h5 th:text="${user.username}"></h5>
					</div>
					
					<p class="w3-center">
						<button type="button" id=loginBtn
							class="w3-button w3-block w3-black w3-ripple w3-margin-top w3-round" onclick="location.href='/public/login'">Login</button>
						<button type="button" onclick="history.go(-1);"
							class="w3-button w3-block w3-black w3-ripple w3-margin-top w3-margin-bottom w3-round">Cancel</button>
					</p>
				</div>
			</div>
		</div>
	</div>
</body>

</html>

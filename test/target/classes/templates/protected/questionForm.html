<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout_protected}">

<head>
	<link href="../../css/sidemenu.css" rel="stylesheet">
	<link href="../css/questionList.css" rel="stylesheet">
	<link rel="shortcut icon" type="image/x-icon" href="../../resources/img/1694590687835.png">
	<title>
	게시판
</title>
	<style>
		/* 전체 페이지 스타일링 */
		body {
			font-family: Arial, sans-serif;
			background-color: #f0f0f0;
			margin: 0;
		}
	</style>
</head>
<meta charset="UTF-8">

<body>

	<div layout:fragment="content">
		<div class="all-container">
			<div class="sidemenu">
				<ul>
					<li><a th:href="@{/public/usedList}">중고마켓</a></li>
					<li><a th:href="@{/protected/questionForm}">1:1문의</a></li>
					<li><a th:href="@{/protected/order}">주문조회</a></li>

				</ul>
				<ul>
					<li><a href="https://open.kakao.com/o/sdxxCZQf"><img class="kakao"
								th:src="@{/resources/img/kakao.PNG}"></a></li>
				</ul>
			</div>
			<div class="question-sub">
				<div class="sidebar">

					<h2 class="titlee">문의 게시판</h2>

					<div class="subsidebar">
						<ul>

							<div class="subsidebar">
								<li><a href="/public/faqList">FAQ</a></li>
								<li><a href="/public/questionList">문의 글 보기</a></li>
								<li><a href="/protected/questionForm">1:1 문의 글 쓰기</a></li>

						</ul>
					</div>
				</div>
				<div class="m-container">


					<div class="question-container">
						<form role="form" method="post" th:object="${question}">
							<input type="hidden" th:field="*{id}">
							<div class="m-title">
								<select th:field="*{title}">
									<option value="배송문의">배송문의</option>
									<option value="상품문의">상품문의</option>
									<option value="반품문의">반품문의</option>
									<option value="교환문의">교환문의</option>
									<option value="기타문의">기타문의</option>
									<option value="신고하기">신고하기</option>
								</select>

							</div>
							<div class="m-content">
								<label for="message"></label>
								<textarea id="content" th:field="*{content}" rows="5" required></textarea>
							</div>
							<div class="button-m">
								<button type="submit">문의 보내기</button>
								<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
							</div>
						</form>
					</div>
				</div>
			</div>


		</div>
	</div>
</body>

</html>

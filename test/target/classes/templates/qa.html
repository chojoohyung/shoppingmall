<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="https://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/layout1}">
<head>
	<meta charset="utf-8">
    <title>q/a</title>
    
    <style>
        .accordion {
            cursor: pointer;
            padding: 18px;
            border: none;
            background-color: #f1f1f1;
            text-align: left;
            outline: none;
            transition: 0.4s;
        }

        .active, .accordion:hover {
            background-color: #ddd;
        }

        .panel {
            display: none;
            background-color: white;
            overflow: hidden;
        }
    </style>

    

</head>
<body>
    <!-- 홈페이지 헤더부분 -->
	<div layout:fragment="content">

        <div th:each="qaitem:${qalist}">
            <button class="accordion" th:text="${qaitem.title}"></button>
                <div class="panel">
                    <p th:text="${qaitem.content}"></p>
                </div>
            
        </div>
        <script>
            // JavaScript를 사용하여 아코디언 동작을 구현합니다.
            // 클릭 시 해당 버튼의 패널을 보여주거나 감춥니다.
            
            // 버튼들을 선택합니다.
            const accButtons = document.querySelectorAll('.accordion');
            
            // 각 버튼에 클릭 이벤트를 추가합니다.
            accButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // 클릭된 버튼의 다음 요소인 패널을 선택합니다.
                    const panel = this.nextElementSibling;
                    
                    // 패널이 보이는지 여부를 확인하여 상태를 토글합니다.
                    if (panel.style.display === 'block') {
                        panel.style.display = 'none';
                    } else {
                        panel.style.display = 'block';
                    }
                });
            });
        </script>
    </div>
   

</body>
</html>

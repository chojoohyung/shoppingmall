<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="https://www.thymeleaf.org" 
    xmls:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/layout1}">
    <head>
        <title>Spring Security Example</title>
    </head>
    <body>
        <div layout:fragment="content">
            <h1>Welcome!</h1>

            <p>Click <a th:href="@{/hello}">here</a> to see a greeting.</p>
            
        
            <a class="btn btn-secondary my-2 my-sm-0" th:href="@{/account/login}"
                sec:authorize="!isAuthenticated()">Login</a>
            <form th:action="@{/logout}" method="post"  sec:authorize="isAuthenticated()">
                <span class="text-white" sec:authentication="name">사용자</span>
                <span class="text-white mx-2" sec:authentication="principal.authorities">권한</span>
                <button class="btn bnt-secondary my-2 my-sm-0" type="submit">Logout</button>
            </form>
        </div>
        
    </body>
</html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"

	layout:decorate="~{layouts/layout_main}">

<head>
	<title>Spring Security Example</title>

	<!-- CSS only-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	
	<!-- JS-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>



	<style>
		.row {
			display: flex;
			flex-direction: row;
		}

		.nav {
			display: flex;
			flex-direction: row;
			padding: 10px;
		}

		.col {
			display: flex;
			flex-direction: column;
			text-align: center;
		}

		.product-image {
			max-width: 250px;

			height: auto;
			margin: 30px;

		}

		.category-buttons {
			display: flex;
			justify-content: center;
			margin-bottom: 20px;
		}

		.category-buttons .category {
			font-size: 18px;
			padding: 20px 160px;


		}
	</style>


	<style>
		#bbtn {

			margin-left: 50%;
			text-align: center;
		}

		#slider-container {
			width: 100%;
			overflow: hidden;
		}

		#slider {
			width: 500px;
			/* 슬라이드 전체 너비 */
			display: flex;
			transition: transform 0.5s ease;
			/* 슬라이드 속도 */
		}

		.slide {
			width: 100%;
			/* 개별 슬라이드 너비 */
			flex-shrink: 0;
			margin-left: 10px;
		}


		.category1 {
		
		}
	</style>
</head>

<body>
	<div layout:fragment="content" style="border-top:1px solid lightslategray">

	
		<div id="slider-container">

			<div style="display: flex; justify-content: center;"> <!-- 슬라이드 div안에 화살표가 있어야 하는데 이거 아직 못함 -->


				<button onclick="prevSlide()">◀</button> <!--이전 버튼-->


				<button onclick="nextSlide()">▶</button> <!--다음 버튼-->
			</div>

			<div id="slider">
				<div class="slide">
					<img src="resources/img/q1.PNG" alt="슬라이드 1" width="100%" height="70%"> <!--슬라이드 1-->
				</div>

				<div class="slide">
					<img src="resources/img/q2.PNG" alt="슬라이드 2" width="100%" height="70%"> <!--슬라이드 2-->
				</div>
				<div class="slide">
					<img src="resources/img/q3.PNG" alt="슬라이드 3" width="100%" height="70%"> <!--슬라이드 3-->
				</div>
				<div class="slide">
					<img src="resources/img/q4.PNG" alt="슬라이드 4" width="100%" height="70%"> <!--슬라이드 4-->
				</div>


			</div>
		</div>

		<div class="grid-container" >
			<div class="card" style="width: 18rem;" th:each="p:${productPagingDto}">
				<input type="hidden" name="productImgIds" th:value="${p.id}">
				<a th:href="'/public/product/'+${p.id}">
					<img th:src="${p.productImgDtoList[0].imgUrl}" class="card-img-top" alt="...">
				</a>
				<div class="card-body">
					<h5 class="card-title" th:text="${p.name}">옷 이름</h5>
				</div>
				<ul class="list-group list-group-flush">
					<li class="list-group-item" th:text="${p.price}">옷 가격</li>
					<li class="list-group-item" th:text="${p.size}">옷 사이즈</li>
					<li class="list-group-item" th:text="${p.stock}">옷 재고</li>
				</ul>
			</div>
		</div>










		<script>
			let currentIndex = 0;
			const slider = document.getElementById("slider");
			const slides = document.querySelectorAll(".slide");

			function prevSlide() {
				currentIndex = (currentIndex - 1 + slides.length) % slides.length;	//이전으로 넘어가는 기능
				updateSlider();
			}

			function nextSlide() {
				currentIndex = (currentIndex + 1) % slides.length;					//다음으로 넘어가는 기능
				updateSlider();
			}

			function updateSlider() {
				const translateX = -currentIndex * 300; // 슬라이드 너비를 곱하여 이동 거리 계산
				slider.style.transform = `translateX(${translateX}px)`;
			}
		</script>

</body>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
	xmls:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout_main}">

<head>
	<title>Spring Security Example</title>
	<link href="../css/footer.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
		crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

	<style>
		/* 기본 스타일 유지 */
		.kakao {
			width: 100px;
		}
		div, ul, li {
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
			padding: 0;
			margin: 0;
		}
		a {
			text-decoration: none;
		}
		.sidemenu {
			position: absolute;
			width: 130px;
			top: 70%;
			margin-top: -50px;
			right: 10px;
			background: #fff;
		}
		.sidemenu ul {
			position: relative;
			float: left;
			width: 100%;
			display: inline-block;
			*display: inline;
		}
		.sidemenu ul li {
			float: left;
			width: 100%;
			border-bottom: 1px solid #ddd;
			text-align: center;
			display: inline-block;
			*display: inline;
		}
		.sidemenu ul li a {
			font-family: 'Nanum Gothic', sans-serif;
			position: relative;
			float: left;
			width: 100%;
			height: 50px;
			line-height: 50px;
			text-align: center;
			color: rgb(0, 0, 0);
			font-size: 14px;
		}
		.sidemenu ul li a:hover {
			color: #000;
		}
		.sidemenu ul li:last-child {
			border: none;
		}
		.content {
			position: relative;
			min-height: 1000px;
		}
		h2 {
			font-weight: bold;
			color: rgb(0, 0, 0);
		}
		h4 {
			font-weight: bold;
			color: rgb(128, 128, 128);
		}
		.card {
			width: 25rem;
			border: none;
		}
		.card-img-top {
			width: 540px;
			height: 600px;
			transition: filter 0.3s;
		}
		.card-img-top:hover {
			opacity: 0.4;
		}
		.grid-container {
			display: grid;
			place-items: center;
			grid-template-columns: repeat(3, 1fr);
			grid-gap: 20px;
			margin-right: 50px;
			margin-top: 30px;
		}
		.col {
			padding: 5px;
		}
		.card-title {
			font-family: 'Nanum Gothic', sans-serif;
			font-size: 14px;
			border-bottom: 1px solid lightgray;
			width: 500px;
			color: #555555;
		}
		.list-group-item1 {
			margin-top: 15px;
			font-size: 14px;
			color: #707070;
		}
		#slider-container {
			width: 100%;
			overflow: hidden;
		}
		#slider {
			display: flex;
			position: relative;
			transition: transform 0.5s ease;
			box-sizing: border-box;
		}
		.slidebox {
			margin-top: 30px;
			display: flex;
			width: 100%;
			flex-shrink: 0;
			flex-wrap: nowrap;
			animation: bannermove 40s linear infinite;
		}
		.slidebox>div {
			flex: 0 0 500px;
			margin-right: 10px;
		}
		@keyframes bannermove {
			0% {
				transform: translate(0, 0);
			}
			100% {
				transform: translate(-50%, 0);
			}
		}
		.between-text {
			padding: 3%;
			text-align: center;
		}
		.all-container {
			padding-left: 10%;
			padding-right: 10%;
		}

		/* 반응형 스타일 */
		@media (max-width: 768px) {
			.grid-container {
				grid-template-columns: 1fr;
			}
			.sidemenu {
				display: none;
			}
		}
	</style>
</head>

<body>

	<div layout:fragment="content">

		<div class="all-container">
			<div id="slider-container">

				<div style="display: flex; justify-content: center;">



				</div>

				<div id="slider">
					<div class="slidebox">
						<a href="/">
							<div style="margin-left: 10px;">
								<img src="resources/img/q1.PNG" alt="" width="500px;" height="600px"> <!--슬라이드 1-->
							</div>
						</a>
						<a href="/">
							<div style="margin-left: 10px;">
								<img src="resources/img/q2.PNG" alt="" width="500px;" height="600px"> <!--슬라이드 2-->
							</div>
						</a>
						<a href="/">
							<div style="margin-left: 10px;">
								<img src="resources/img/q3.PNG" alt="" width="500px;" height="600px"> <!--슬라이드 3-->
							</div>
						</a>
						<a href="/">
							<div style="margin-left: 10px;">
								<img src="resources/img/q4.PNG" alt="" width="500px;" height="600px"> <!--슬라이드 4-->
							</div>
						</a>
						<a href="/">
							<div style="margin-left: 10px;">
								<img src="resources/img/q1.PNG" alt="" width="500px;" height="600px"> <!--슬라이드 1-->
							</div>
						</a>
						<a href="/">
							<div style="margin-left: 10px;">
								<img src="resources/img/q2.PNG" alt="" width="500px;" height="600px"> <!--슬라이드 2-->
							</div>
						</a>
						<a href="/">
							<div style="margin-left: 10px;">
								<img src="resources/img/q3.PNG" alt="" width="500px;" height="600px"> <!--슬라이드 3-->
							</div>
						</a>
						<a href="/">
							<div style="margin-left: 10px;">
								<img src="resources/img/q4.PNG" alt="" width="500px;" height="600px"> <!--슬라이드 4-->
							</div>
						</a>



					</div>
				</div>
				<div class="between-text">
					<h2>NEW ITEM</h2>
					<h4>새로 업데이트 된 상품들입니다</h4>
				</div>
			</div>

			<div class="grid-container">
				<div class="card" th:each="p:${productPagingDto}">
					<input type="hidden" name="productImgIds" th:value="${p.id}">
					<a th:href="'/public/product/'+${p.id}">
						<img th:src="${p.productImgDtoList[0].imgUrl}" class="card-img-top" alt="...">
					</a>
					<div class="card-body">
						<p class="card-title" th:text="${p.name}">옷 이름</p>
						<span class="list-group-item1" th:text="'KRW '+${p.price}">옷 가격</span>

						</p>

					</div>
				</div>

            <a th:href="@{/home/hello}">hello</a>

                sec:authorize="!isAuthenticated()">Login</a>
            <form th:action="@{/logout}" method="post"  sec:authorize="isAuthenticated()">

                <button class="btn bnt-secondary my-2 my-sm-0" type="submit">Logout</button>
            </form>
             -->

			</div>

			<div class="sidemenu">
				<ul>
					<li><a href="public/usedList">중고마켓</a></li>
					<li><a href="protected/questionForm">1:1문의</a></li>
					<li><a href="protected/coupon">쿠폰</a></li>
				</ul>
				<ul>
					<li><a href="https://open.kakao.com/o/sdxxCZQf"><img class="kakao" src="resources/img/kakao.PNG"></a></li>
				</ul>
			</div>



			<script>
				$(document).ready(function () {
					var currentPosition = parseInt($(".sidemenu").css("top"));
					$(window).scroll(function () {
						var position = $(window).scrollTop();
						$(".sidemenu").stop().animate({ "top": position + currentPosition + "px" }, 600);
					});
				});
			</script>
		</div>
	</div>

</body>

</html>

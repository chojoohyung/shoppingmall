	<style>
	.card{
		width: 25rem;

		.card-img-top {
  width: 400px;
  height: 500px;
  transition: filter 0.3s; 
}

.card-img-top:hover {
   opacity: 0.4; 
}

		.grid-container {
		
			display: grid;
			place-items: center;
			grid-template-columns: repeat(4, 1fr);
			/* 2열로 나눔 */
			grid-gap: 20px;
			margin-right: 50px;
			margin-top: 30px;
		}

		/* 각 그리드 아이템 스타일 */
		.col {
		
			padding: 10px;
		
		}

		.card-title {
			font-size: 17px;
		}

		.list-group-item1 {
			margin-top: 15px;
			font-size: 12px;
		}

		#slider-container {
			width: 100%;
			overflow: hidden;


		}
		#slider {
			overflow: hidden;
			position: relative;
			width: 100%;

			display: flex;
			transition: transform 0.5s ease;
			/* 슬라이드 속도 */
			box-sizing: border-box;
			
		}

		.slidebox {
			margin-top: 20px;
			display: flex;
			width: 100%;

			flex-shrink: 0;
			flex-wrap: nowrap;
			animation: bannermove 40s linear infinite;

		}

		.slidebox>div {
			margin-left: 0px -1px 0px 0px;
		}

		@keyframes bannermove {
			0% {
				transform: translate(0, 0);
			}

			100% {
				transform: translate(-50%, 0);
			}
		}

.between-text{
	padding: 3%;
	text-align: center;
}
.all-container{
	padding-left:10% ;
	padding-right:10% ;
}
		
	</style>

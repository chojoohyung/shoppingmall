<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="https://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/layout_public}">
<head>
    <meta charset="utf-8">
    <title>product</title> 
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
         /* 전체 페이지 스타일 */
         body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            padding: 20px;
        }

        /* 상품 정보 컨테이너 스타일 */
        .product-info-container {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            display: flex; /* 이미지와 정보를 가로로 나란히 배치하기 위해 flex 사용 */
        }

        /* 상품 이미지 스타일 */
        .product-img {
            max-width: 50%; /* 이미지 컨테이너의 절반 너비를 차지 */
            height: auto;
            margin-right: 20px; /* 이미지 오른쪽 여백 추가 */
        }

        /* 상품 정보 스타일 */
        .product-details {
            font-size: 18px;
            margin-bottom: 10px;
        }

        /* 주문 관련 스타일 */
        .order-section {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            margin-top: 20px;
            max-width: 600px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        /* 주문 버튼 스타일 */
        .order-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        /* 주문 버튼 호버 스타일 */
        .order-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <!-- 상품 정보 컨테이너 -->
        <!-- 기존 코드 유지 -->

        <div class="product-info-container">
            <img class="product-img" th:src="${productDto.productImgDtoList[0].imgUrl}" alt="상품 이미지">
            <div>
                <input type="hidden" id="productId" th:value="${productDto.id}">
                <p class="product-details" th:text="'이름 : '+${productDto.name}">옷 이름</p>
                <p class="product-details" th:text="'가격 : '+${productDto.price}">옷 가격</p>
                <p class="product-details" th:text="'카테고리 : '+${productDto.category}">옷 카테고리</p>
                <p class="product-details" th:text="'사이즈 : '+${productDto.size}">옷 사이즈</p>
                <p class="product-details" th:text="'재고 : '+${productDto.stock}">옷 재고</p>
                <input type="number" name="count" sec:authorize="hasRole('ROLE_USER')" id="count" class="form-control" value="1" min="1">
                <button type="button" onclick="order()" sec:authorize="hasRole('ROLE_USER')" class="order-button">주문하기</button>
                <button type="button" id="yourButtonId" sec:authorize="hasRole('ROLE_ADMIN')">상품변경</button>
                
            </div>
        </div>
        <div class="product-info-container">
            <div class="product-images">
                <div th:each="productImgDto, status: ${productDto.productImgDtoList}">
                    <div th:if="${status.index==0}">

                    </div>
                    <div th:unless="${status.index==0}">
                        <div>
                            <input type="hidden" name="productImgIds" th:value="${productImgDto.id}">
                            <img class="product-image" th:src="${productImgDto.imgUrl}">
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>

        <script>
            function redirectToAdminPage() {
                // 현재 페이지 주소를 가져옵니다.
                var currentURL = window.location.href;

                // 현재 페이지 주소에서 "/public/"을 "/admin/"으로 대체합니다.
                var newURL = currentURL.replace("/public/", "/admin/");

                // 변경된 주소로 페이지를 이동합니다.
                window.location.href = newURL;
            }
            var button = document.getElementById("yourButtonId"); // 버튼의 ID를 지정하세요.
            button.addEventListener("click", redirectToAdminPage);




            $(document).ready(function(){
                calculateToalPrice();

                $("#count").change( function(){
                    calculateToalPrice();
                });
            });

            function calculateToalPrice(){
                var count = $("#count").val();
                var price = $("#price").val();
                var totalPrice = price*count;
                $("#totalPrice").html(totalPrice + '원');
            }

            function order(){
                  
                var token = $("meta[name='_csrf']").attr("content");
                var header = $("meta[name='_csrf_header']").attr("content");
                var url = "/order";
                var paramData = {
                    productId : $("#productId").val(),
                    count : $("#count").val()
                };
                
                var param = JSON.stringify(paramData);

                $.ajax({
                    url      : url,
                    type     : "POST",
                    contentType : "application/json",
                    data     : param,
                    beforeSend : function(xhr){
                        /* 데이터를 전송하기 전에 헤더에 csrf값을 설정 */
                        xhr.setRequestHeader(header, token);
                    },
                    dataType : "json",
                    cache   : false,
                    success  : function(result, status){
                        alert("주문이 완료 되었습니다.");
                        location.href='/';
                    },
                    error : function(jqXHR, status, error){

                        if(jqXHR.status == '401'){
                            alert('로그인 후 이용해주세요');
                            location.href='/public/login';
                        } else{
                            alert(jqXHR.responseText);
                        }

                    }
                });
            }
        </script>
    </div>
</body>
</html>

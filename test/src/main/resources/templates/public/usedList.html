<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout_public}">
	
<th:block layout:fragment="script">
	<script th:inline="javascript">
		$(document).ready(function () {
			var errorMessage = [[${errorMessage}]];
			if (errorMessage != null) {
				alert(errorMessage);
			}

		});
	</script>
</th:block>
<head>
	<meta charset="UTF-8">
	<style>
		/* 그리드 컨테이너 설정 */
		.retro-container {	
			margin-left: 60px;
			display: grid;
			grid-template-columns: repeat(4, 1fr); /* 4개의 열로 나눔 */
			grid-gap: 0px; /* 그리드 아이템 간의 간격 설정 */
			
		}

		/* 각 그리드 아이템 스타일 */
		.retro-item {
			padding: 10px; /* 그리드 아이템 안의 여백 설정 */
			text-align: center; /* 가운데 정렬 */
		}

		.product-img {
			max-width: 100%; /* 이미지 크기 제한 */
		}

		.card-title {
			font-size: 16px;
			font-weight: bold; /* 제목 굵게 표시 */
		}

		.retro-item-price {
			font-size: 18px;
		}

		.retro-item-info {
			font-size: 12px;
		}
	</style>
</head>

<body>
	<div layout:fragment="content">
	
		<button onclick="location.href='/protected/used/new'" sec:authorize="hasRole('ROLE_USER')">중고 글등록</button>

		
		<div class="retro-container">

				
				<div class="retro-item" style="width: 20rem;" th:each="used,index : ${usedList}">
				
				<!--이미지 코드 넣으면 오류나서 빼버림 테이블로 만들어져있을때도 동작은 됐는데 이미지는 안나타남-->
		
					<a class="card-title" th:text="${used.title}" th:href="'/public/used/'+${used.id}">제목</a>
					<p class="retro-item-price" th:text="${used.price}">가격</p>
					<div class="retro-item-info">
						<p th:text="${used.orderProduct.order.user.username + ' / ' 
						+ #temporals.format(used.createDate, 'yyyy-MM-dd HH:mm') + '씀'}">글쓴이</p>
						</div>	
					
				</div>
		
		</div>
	</div>

	
</body>

</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout_protected}">

<head>
	<style>
		header {
			display: block;
			min-width: 1080px;
		}

		.nav {
			display: flex;
			flex-direction: row;
			padding: 10px;
		}

		.logo {
			left: 50%;
		}

		.pad {
			padding: 10px;
		}

		nav {
			display: flex;
			justify-content: center;
			background-color: #444;
			padding: 0.5em 0;
		}

		nav a {
			color: white;
			text-decoration: none;
			margin: 0 1em;
		}

		.container {
			display: flex;
			flex-direction: column;
			margin: 0;
			background-color: #f5f5f5;
			/* 배경색 설정 */
		}
	</style>
</head>
<meta charset="UTF-8">

<body>

	<div layout:fragment="content">

		<nav>
			<a th:href="@{/public/faq}">Q/A</a>
			<a href="#">문의하기</a>
			<a href="change">반품 및 교환</a>
		</nav>
		<div class="container">

			<h2>자주하는질문 등록</h2>
			<p>등록할 내용을 적어주세요</p>

			<form role="form" method="post" th:object="${faq}">
				<input type="hidden" th:field="*{id}">
				<label for="message">제목</label>
				<input type="text" id="title" th:field="*{title}" required>

				<label for="message">내용</label>
				<textarea id="content" th:field="*{content}" rows="4" required></textarea>

				<button type="submit">등록</button>
				<input type="hidden" th:name = "${_csrf.parameterName}" th:value = "${_csrf.token}">
			</form>
		</div>
	</div>
	</div>



</body>

</html>

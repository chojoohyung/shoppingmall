<head>
	<meta charset="utf-8">
    <title>productList</title>

    <style>
.all-container{
	padding-left:10% ;
	padding-right:10% ;
}
				.card-img-top {
  width: 318px;
  height: 400px;
  transition: filter 0.3s; /* 호버 시 효과 적용을 위한 트랜지션 설정 */
}

.card-img-top:hover {
   opacity: 0.4; /* 호버 시 블러 효과 적용 */
}

        /* 그리드 컨테이너 설정 */
        .grid-container {
			margin-left:50px;
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 2열로 나눔 */
            grid-gap: 20px; /* 그리드 아이템 간의 간격 설정 */
        }

        /* 각 그리드 아이템 스타일 */
        .col {
            /*border: 1px solid #ddd;  그리드 아이템 테두리 설정 */
            padding: 10px; /* 그리드 아이템 안의 여백 설정 */
        }
        .card-title{
			font-size: 13px;
		}
		.list-group-item1{
			margin-top:15px;
			font-size: 9px;
		}
		

    </style>
    

</head>
<body>
    <div layout:fragment="content">
    	<div class="all-container">
      <!--  <button class="btn btn-primary" onclick="decrementPage()">이전 페이지</button>
        <button class="btn btn-primary" onclick="incrementPage()">다음 페이지</button>-->

        <br>
        <div class="grid-container" >
            <div class="card" style="width: 20rem;"  th:each="p:${productPagingDto}">
                <input type="hidden" name="productImgIds" th:value="${p.id}">
                <a th:href="'/public/product/'+${p.id}">
                    <img th:src="${p.productImgDtoList[0].imgUrl}" class="card-img-top" alt="..." width="200" height="400">
                </a>
                <div class="card-body">
                    <p class="card-title" th:text="${p.name}">옷 이름</p>              
                    <p class="list-group-item1" th:text="${p.price}+'원 /'">옷 가격</p>
                    <p class="list-group-item1" th:text="${p.size}">옷 사이즈</p>
                </p>
                
            </div>
        </div>

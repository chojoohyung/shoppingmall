<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="https://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/layout_public}">
<head>
	<meta charset="utf-8">
    <title>productList</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <!-- CSS only-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
     <!-- JS-->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <style>
        /* 그리드 컨테이너 설정 */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 2열로 나눔 */
            grid-gap: 20px; /* 그리드 아이템 간의 간격 설정 */
        }

        /* 각 그리드 아이템 스타일 */
        .col {
            /*border: 1px solid #ddd;  그리드 아이템 테두리 설정 */
            padding: 10px; /* 그리드 아이템 안의 여백 설정 */
        }

    </style>
    

</head>
<body>
    <div layout:fragment="content">
    
        <button class="btn btn-primary" onclick="decrementPage()">이전 페이지</button>
        <button class="btn btn-primary" onclick="incrementPage()">다음 페이지</button>
        <button class="btn btn-primary" sec:authorize="hasRole('ROLE_ADMIN')" onclick="location.href='/admin/product/new'">상품등록</button>
        <br>
        <div class="grid-container" >
            <div class="card" style="width: 18rem;" th:each="p:${productPagingDto}">
                <input type="hidden" name="productImgIds" th:value="${p.id}">
                <a th:href="'/public/product/'+${p.id}">
                    <img th:src="${p.productImgDtoList[0].imgUrl}" class="card-img-top" alt="...">
                </a>
                <div class="card-body">
                    <h5 class="card-title" th:text="${p.name}">옷 이름</h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" th:text="${p.price}">옷 가격</li>
                    <li class="list-group-item" th:text="${p.size}">옷 사이즈</li>
                    <li class="list-group-item" th:text="${p.stock}">옷 재고</li>
                </ul>
            </div>
        </div>
        <!--
        <div class="grid-container">
            <div class="col" th:each="p:${productPagingDto}">
                <a th:href="'/public/product/'+${p.id}">
                    <img th:src="${p.productImgDtoList[0].imgUrl}">
                </a>
                
                <span th:text="${p.name}">옷 이름</span>
                <span class="">상품가</span><span class="" th:text="${p.price}"></span>
                <span th:text="${p.category}">옷 카테고리</span>
                <span th:text="${p.size}">옷 사이즈</span>
                <span th:text="${p.stock}">옷 재고</span>
                <input type="hidden" name="productImgIds" th:value="${p.id}">
            </div>
        </div>
        -->
        <script>
            // 현재 페이지의 숫자를 가져옵니다.
            const currentPageNumber = parseInt(location.pathname.split('/').pop());
    
            // 이전 페이지로 이동하는 함수
            function decrementPage() {
                const previousPageNumber = currentPageNumber - 1;
                if (previousPageNumber >= 0) {
                    location.href = `/public/productList/${previousPageNumber}`;
                }
            }
    
            // 다음 페이지로 이동하는 함수
            function incrementPage() {
                const nextPageNumber = currentPageNumber + 1;
                location.href = `/public/productList/${nextPageNumber}`;
            }
        </script>
    </div>
    

</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="https://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/layout_protected}">

<head>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <!-- CSS only-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
     <!-- JS-->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

	<style>
		header {
			display: block;
			min-width: 1080px;
		}

		.nav {
			display: flex;
			flex-direction: row;
			padding: 10px;
		}

		.logo {
			left: 50%;
		}

		.pad {
			padding: 10px;
		}
		nav {
			display: flex;
			justify-content: center;
			background-color: #444;
			padding: 0.5em 0;
		}

		nav a {
			color: white;
			text-decoration: none;
			margin: 0 1em;
		}
		        .container {
            display: flex;
            flex-direction: column;
            margin: 0;
            background-color: #f5f5f5; /* 배경색 설정 */
        }
		
	</style>
</head>
<meta charset="UTF-8">

<body>

	<div layout:fragment="content">

		<div class="container">
			<h2>중고 글 등록</h2>
			<form class="contact-form">

				<label for="message">제목</label>
				<input type="message" id="message" name="message" required>

				<label for="name">구매한 상품</label>
				<select class="form-select">
					<option value="">==구매 상품 선택==</option>
					<option th:each="order : ${orderProductDtoList}" th:value="${order.product.name}" th:text="${order.product.name}">구매상품</option>
				</select>

				<label for="message">내용</label>
				<textarea id="message" name="message" rows="4" required></textarea>

				<button type="submit">글 작성</button>

				
			</form>
		</div>
	</div>
</div>



</body>

</html>

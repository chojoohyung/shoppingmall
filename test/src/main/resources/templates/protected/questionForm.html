<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout_protected}">

<head>
	<link href="../css/questionList.css" rel="stylesheet">
	<style>
		
.all-container{
	padding-left:10% ;
	padding-right:10% ;
}



		.container {
			display: flex;
			flex-direction: column;
			margin: 0;
	
		
		}
	</style>
</head>
<meta charset="UTF-8">

<body>

	<div layout:fragment="content">
			<div class="all-container">
<div class = "sidebar">
	<div class ="time">
	
	</div>
	<h2 class="titlee" >문의 게시판</h2>
	<div class="subsidebar">
<ul>

	<div class="subsidebar">
  <li><a href="/public/faqList">FAQ</a></li>
  <li><a href="/public/questionList">문의 글 보기</a></li>
  <li><a href="/protected/questionForm">1:1 문의 글 쓰기</a></li>

</ul>
</div> 
</div>
		<div class="m-container">

	
<div class="h" style="margin-bottom: 1000px;">
			<form role="form" method="post" th:object="${question}" >
				<input type="hidden" th:field="*{id}">
				<div class = "m-title">
				<span class = "m-title" for="message">제목</span>
				<input type="text" id="title" th:field="*{title}" required>
				</div>
			<div class = "m-content" >
				<label for="message"></label>
				<textarea id="content" th:field="*{content}" rows="5" required></textarea>
			</div>
				<button type="submit">문의 보내기</button>
				<input type="hidden" th:name = "${_csrf.parameterName}" th:value = "${_csrf.token}">
				
			</form>
		</div>
		</div>
	
			

	</div>
	
	</div>



</body>

</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout_test}">

<head>
	<link href="../../css/question.css" rel="stylesheet">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
</head>

<body>
	<div layout:fragment="content">
		<div class="all-container">
			<div class="header-container">
				<div class="header-left">
					<p class="customer">
						<b>Customer Center</b>
					</p>
					<p class="number"><b>☎ 1588-0909</b>
					<p class="date">
						<b>평일</b> 오전 10:00 ~ 오후 06:00<br>
						<b>점심</b> 오후 12:00 ~ 오후 01:00<br>
						<b>휴무</b> 토 / 일 / 공휴일은 휴무
					</p>
				</div>
				<div class="header-right">
					<p class="membership">
						<b>MemberShip</b>
					</p>
					<p class="track-num">
						<mark style="background-color: aliceblue;">다이아</mark>
						<mark style="background-color: aliceblue;">에메랄드</mark>
						<mark style="background-color: aliceblue;">플레티넘</mark><br>
						<mark style="background-color: aliceblue;">골드</mark>
						<mark style="background-color: aliceblue;">실버</mark>
					</p>
					<p class="content1">
					<p>등급 별로 할인률은 상이하나 <br>저희 HENRY IV는 회원 모두 무료 배송입니다.</p>
					</p>
				</div>
				<div class="header-right1">
					<p class="question">
						<b>자주하는 질문</b>
					</p>
					<p class="content1">
					<p>FAQ를 참고하신 후 문의를 주시면<br>보다 빠른 답변을 찾으실 수 있습니다.</p>
					</p>
					<button class="button" onclick="location.href='/public/faqList'">자세히 보기</button>
				</div>
			</div>
			<div class="sidebar">
				<h2 class="titlee">문의 게시판</h2>
				<div class="subsidebar">
					<ul>
						<div class="subsidebar">
							<li><a href="/public/faqList">FAQ</a></li>
							<li><a href="/public/questionList">문의 글 보기</a></li>
							<li><a href="/protected/questionForm">1:1 문의 글 쓰기</a></li>
						</div>
					</ul>
				</div>
			</div>
<style>
 table {
  	display: flex;
  	border-collapse: collapse;
  	width: 100%;
  	border: none;
  	font-size: 14px;
  	font-family: 'Nanum Gothic', sans-serif;

  }

  th,
  td {
  	display: block;
  	padding: 8px;
  
  }

  th {
  	border-left: none;
  	width: 200px;
  	border-bottom:1px solid lightgray;
  }

  .content111,
  .content222

{
	  display: block;
  	padding: 8px;
  	width: 950px;
  	text-align: left;
  	border-bottom: 1px solid lightgray;
  	border-right: none;
  	border-left: 1px solid lightgray;

  }
  .con111,.content111{
	  border-top: 1px solid lightgray;
  }
.content333{
	 text-align: right;
border-bottom: 1px solid lightgray;
	 
 }
.content444{
	padding: 5%;
}

  .question-contenta {
  	margin-left: 300px;
  	padding: 5px;
  	border-bottom: 1px solid gainsboro;
  	width: 1190px;
  	font-size: 13px;
  	background-color: white;
  }
</style>

			<div class="question-contenta">
				<table>
					<thead>
						<tr>
							<th class="con111">제목</th>
							<th class="con222">작성자</th>
							
						</tr>
						</thead>
						<tbody>
							<tr>
								<td class="content111" th:text="${question.title}">제목</td>
								<td class="content222" th:text="${question.user.username}">아이디</td>
									</tr>
						</tbody>
				</table>
								<p class="content333" th:text="${#temporals.format(question.QuestionDate,'작성일 &nbsp;&nbsp;'+ ' yyyy-MM-dd HH:mm')}">작성일</p>
								<p class="content444" th:text="${question.content}">내용</p>
								
						


			</div>
		</div>
	</div>
</body>

</html>

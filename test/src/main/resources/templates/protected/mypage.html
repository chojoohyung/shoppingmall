<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="https://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/layout_protected}">
<head>
	<meta charset="utf-8">
    <title>mypage</title>
    
    <style>
        .btn{
            margin: 5px;
            padding: 6px 20px;
            background-color: rgb(255, 255, 255);
            border: 1px solid rgb(95, 102, 149);
           
            cursor: pointer;
            width: 300px;
            height: 50px;
            text-align: center;
          	font-family: fantasy;
            
        }

        .row{
            display: flex;
            flex-direction: row;
        }

        .my-underline{
            text-decoration: underline;
        }
        .body {
            display: flex;
            flex-direction: column;
           
            justify-content: center;
            margin: 5%;
            background-color: #f5f5f5; /* 배경색 설정 */
            margin-top: -10px;
        }
        .m-title{
			text-align: left;
			font-size: 50px;
			
		}
		.all{
			border:2px solid black;
			margin-left: 15%;
			width: 70%;
			height: 70px;
			font-size: 20px;
			
			
			 
		}
		.userupdate{
			float: left;
			margin-left: 30px;
			cursor: pointer;
			margin-top: 10px;
			
		}
		.userorder{
			float: left;
				margin-left: 30%;
				cursor: pointer;
		}
		.coupon{
			float: left;
				margin-left: 35%;
				cursor: pointer;
		}
    </style>

</head>
<body>
    <!-- 홈페이지 헤더부분 -->
	<div layout:fragment="content">
        <div class="body">
		<div>
			<span class="m-title" ><b>MY PAGE</b> &nbsp;</span><span class="text" sec:authentication="name"></span>님의 마이페이지
			</div>
            <!-- 멤버십, 쿠폰, 주문배송조회 -->
            <div class = "all">
            <div class="userupdate">
                <div class="" onclick="location.href='userUpdateForm'">
                        회원정보변경
                </div>
                </div>
                  <div class="userorder">
                <div class="" sec:authorize="hasRole('ROLE_USER')" onclick="location.href='order'">
                        주문조회
                </div>
                </div>
                  <div class="coupon">
                <div class="" onclick="location.href='coupon'">
                        쿠폰ss
                </div>
                  </div>
                    <div class="adminorder">
                <div class="btn" sec:authorize="hasRole('ROLE_ADMIN')" onclick="location.href='../admin/order'">
                        주문조회
                </div>
                </div>
                </div>
                <div class="btn">
                        회원탈퇴
                </div>
                
            </div>

            <!-- 최근 본 상품 -->
            <p class="my-underline">최근 본 상품</p>
            <div class="row">
                <table>
                    <tr th:each="p:${plist}">
                        <a href="login.html"><img th:src="${p.img}"></a>
                        
                    </tr>
                </table>
            </div>

            <!-- 패션 맞춤 추천 -->
            <p class="my-underline">패션 맞춤 추천</p>
            <div class="row">
                <table>
                    <tr th:each="p:${plist}">
                        <a href="login.html"><img th:src="${p.img}"></a>
                        
                    </tr>
                </table>
            </div>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="https://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/layout_protected}">
<head>
	<meta charset="utf-8">
    <title>mypage</title>
    
    <style>
        .btn{
            margin: 5px;
            padding: 6px 20px;
            background-color: rgb(255, 255, 255);
            border: 1px solid rgb(95, 102, 149);
           
            cursor: pointer;
            width: 300px;
            height: 50px;
            text-align: center;
          	font-family: fantasy;
            
        }

        .row{
            display: flex;
            flex-direction: row;
        }

        .my-underline{
            text-decoration: underline;
        }
        .body {
            display: flex;
            flex-direction: column;
           
            justify-content: center;
            margin: 5%;
            background-color: #f5f5f5; /* 배경색 설정 */
            margin-top: -10px;
        }
        .m-title{
			text-align: left;
			font-size: 50px;
			margin-top: 20px;
			margin:5%;
			margin-bottom: 50px;
			
		}
		.all{
			border:2px solid black;
			margin-left: 70px;
			margin-top: 20px;
			width: 90%;
			height: 70px;
			font-size: 25px;
			
			
			 
		}
		.userupdate{
			float: left;
			margin-left: 10%;
			cursor: pointer;
			margin-top: 15px;
			
		}
		.userorder{
			float: left;
				margin-left: 23%;
				cursor: pointer;
				margin-top: 15px;
		}
		.coupon{
			float: left;
				margin-left: 27%;
				cursor: pointer;
				margin-top: 15px;
		}
		img {
  display: block;
  width: 200px;
  height: 300px;

}
.cart-grid {
    margin-left: 60px;
    display: grid;
    grid-template-columns: repeat(5, 1fr); /* 5개의 열을 설정 */
    grid-gap: 20px; /* 그리드 아이템 간의 간격 설정 */
    margin-top: 30px;
    overflow: hidden; /* 초과하는 내용 숨김 */
}
.usercart{
	  display: flex;
            flex-direction: column;
           
            justify-content: center;
            margin: 5%;
            background-color: #f5f5f5; /* 배경색 설정 */
            margin-top: -10px;
}

    </style>

</head>
<body>
    <!-- 홈페이지 헤더부분 -->
	<div layout:fragment="content">
        <div class="body">
		<div>
			<span class="m-title" ><b>MY PAGE</b> &nbsp;</span><span class="text" sec:authentication="name"></span>님의 마이페이지
			</div>
            <!-- 멤버십, 쿠폰, 주문배송조회 -->
            <div class = "all">
            <div class="userupdate">
                <div class="" onclick="location.href='userUpdateForm'">
                        회원정보변경
                </div>
                </div>
                  <div class="userorder">
                <div class="" sec:authorize="hasRole('ROLE_USER')" onclick="location.href='order'">
                        주문조회
                </div>
                </div>
                  <div class="coupon">
                <div class="" onclick="location.href='coupon'">
                        쿠폰
                </div>
                  </div>
                    <div class="adminorder">
                <div class="btn" sec:authorize="hasRole('ROLE_ADMIN')" onclick="location.href='../admin/order'">
                        주문조회
                </div>
                </div>
                </div>
                <div class="btn">
                        회원탈퇴
                </div>
                
                    <!-- 최근 본 상품 -->
            <p class="my-underline">최근 본 상품</p>
            <div class="row">
                <table>
                    <tr th:each="p:${plist}">
                        <a href="login.html"><img th:src="${p.img}"></a>
                        
                    </tr>
                </table>
            </div>

            <!-- 패션 맞춤 추천 -->
            <p class="my-underline">패션 맞춤 추천</p>


				
					
</div>
 <div class="usercart">
	 	<div>
			<span class="m-title" ><b>장바구니</b> &nbsp;</span><span></span>회원님께서 담은 상품을 확인해보세요!
			</div>
	     <div class="row">
                <table>
                    <tr th:each="p:${plist}">
                        <a href="login.html"><img th:src="${p.img}"></a>
                        
                    </tr>
                </table>
            </div>
<div class="cart-grid">
    <div class="cart_list_detail" th:each="cartDetailDto, index:${cartDetailDtoList}">
		<a th:href="@{'/public/product/'+${cartDetailDto.cartProductId}}">
        <div>
            <img th:src="${cartDetailDto.imgUrl}" alt="셔츠">
        </div>
        </a>
        <a th:text="${cartDetailDto.name}"></a>
        
    </div>

</div>

<script>
const cartGrid = document.querySelector('.cart-grid');
const items = cartGrid.querySelectorAll('.cart_list_detail');

if (items.length > 5) {
    items.forEach((item, index) => {
        if (index >= 5) {
            item.style.display = 'none';
        }
    });
}
</script>
 </div>

        
        </div>
        







</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="https://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/layout_protected}">
<head>
	<meta charset="utf-8">
    <title>mypage</title>
    
    <style>
        .btn{
            margin: 5px;
            padding: 6px 20px;
            background-color: rgb(255, 255, 255);
            border: 1px solid rgb(95, 102, 149);
            border-radius: 6px;
            cursor: pointer;
            
        }

        .row{
            display: flex;
            flex-direction: row;
        }

        .my-underline{
            text-decoration: underline;
        }
        .body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            background-color: #f5f5f5; /* 배경색 설정 */
        }
    </style>

</head>
<body>
    <!-- 홈페이지 헤더부분 -->
	<div layout:fragment="content">
        <div class="body">
            <!-- 멤버십, 쿠폰, 주문배송조회 -->
            <div class="row">
                <div class="btn" onclick="location.href='membership'" >
                        멤버십
                </div>
                <div class="btn" onclick="location.href='coupon'">
                        쿠폰
                </div>
                <div class="btn" onclick="location.href='order'">
                        주문배송조회
                </div>
                
            </div>

            <!-- 최근 본 상품 -->
            <p class="my-underline">최근 본 상품</p>
            <div class="row">
                <table>
                    <tr th:each="p:${plist}">
                        <a href="login.html"><img th:src="${p.img}"></a>
                        
                    </tr>
                </table>
            </div>

            <!-- 패션 맞춤 추천 -->
            <p class="my-underline">패션 맞춤 추천</p>
            <div class="row">
                <table>
                    <tr th:each="p:${plist}">
                        <a href="login.html"><img th:src="${p.img}"></a>
                        
                    </tr>
                </table>
            </div>
        </div>
    </div>

</body>
</html>

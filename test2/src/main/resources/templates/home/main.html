<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="https://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout1}">

<head>
	<meta charset="UTF-8">



	<style>
		#bbtn {

			margin-left: 50%;
			text-align: center;
		}

		#slider-container {
			width: 100%;
			overflow: hidden;
		}

		#slider {
			width: 500px;
			/* 슬라이드 전체 너비 */
			display: flex;
			transition: transform 0.5s ease;
			/* 슬라이드 속도 */
		}

		.slide {
			width: 100%;
			/* 개별 슬라이드 너비 */
			flex-shrink: 0;
			margin-left: 10px;
		}
	</style>

<body>
	<div layout:fragment="content">
		<div id="slider-container">
			<div style="display: flex; justify-content: center;">	<!-- 슬라이드 div안에 화살표가 있어야 하는데 이거 아직 못함 -->
	
	
				<button onclick="prevSlide()">◀</button>		<!--이전 버튼-->
	
	
				<button onclick="nextSlide()">▶</button>		<!--다음 버튼-->
			</div>
	
			<div id="slider">
				<div class="slide">
					<img src="img/q1.png" alt="슬라이드 1" width="100%" height="70%">	<!--슬라이드 1-->
				</div>
	
				<div class="slide">
					<img src="img/q2.png" alt="슬라이드 2" width="100%" height="70%">	<!--슬라이드 2-->
				</div>
				<div class="slide">
					<img src="img/q3.png" alt="슬라이드 3" width="100%" height="70%">	<!--슬라이드 3-->
				</div>
				<div class="slide">
					<img src="img/q4.png" alt="슬라이드 4" width="100%" height="70%">	<!--슬라이드 4-->
				</div>
	
	
			</div>
		</div>
		
	
	
		<script>
			let currentIndex = 0;
			const slider = document.getElementById("slider");
			const slides = document.querySelectorAll(".slide");
	
			function prevSlide() {
				currentIndex = (currentIndex - 1 + slides.length) % slides.length;	//이전으로 넘어가는 기능
				updateSlider();
			}
	
			function nextSlide() {
				currentIndex = (currentIndex + 1) % slides.length;					//다음으로 넘어가는 기능
				updateSlider();
			}
	
			function updateSlider() {
				const translateX = -currentIndex * 300; // 슬라이드 너비를 곱하여 이동 거리 계산
				slider.style.transform = `translateX(${translateX}px)`;
			}
		</script>
	</div>

</html>
